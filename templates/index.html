<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storytelling Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeef8;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .upload-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="file"], button {
            margin-top: 10px;
            padding: 10px;
            background: hotpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Upload a Storytelling Recording</h1>
    <div class="container">
        <form action="/analyze" method="post" enctype="multipart/form-data" class="upload-box">
            <input type="file" name="file" accept=".wav,.mp3,.mp4"><br>
            <button type="submit">Analyze</button>
        </form>

        {% if pitch_var %}
        <div>
            <p><strong>Pitch Variability:</strong> {{ pitch_var }}</p>
            <p><strong>Pitch Change Rate:</strong> {{ pitch_rate }}</p>
            <p><strong>Fluency:</strong> {{ fluency }} words per minute</p>
            <p><strong>Total Words:</strong> {{ num_words }} | <strong>Duration:</strong> {{ duration }} sec</p>
            <h3>Scatter Plots:</h3>
            <img src="{{ url_for('static', filename=expressiveness_plot) }}" alt="Expressiveness Plot">
            <img src="{{ url_for('static', filename=clarity_plot) }}" alt="Clarity Plot">
        </div>
        {% endif %}
    </div>
</body>
</html>
